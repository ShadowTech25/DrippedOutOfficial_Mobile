<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Dripped Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="products.html">Shop</a>
            <ul class="dropdown">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links" id="accountMenu"></ul>
      </div>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Welcome, <span id="userName">User</span></h2>

    <div class="dashboard-card">
      <h3>Your Rewards</h3>
      <p>Points earned: <strong id="points">0</strong></p>
    </div>

    <div class="dashboard-card">
      <h3>Your Cart Preview</h3>
      <div id="cartItems" class="cart-preview"></div>
      <p id="cartTotal" style="text-align:center; margin-top: 10px;"></p>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <footer class="site-footer">
    <p style="text-align:center;">&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script>
    const accountMenu = document.getElementById("accountMenu");
    const user = JSON.parse(localStorage.getItem("drip_user"));

    if (user) {
      accountMenu.innerHTML = `
        <li>
          <a href="#">Account</a>
          <ul class="dropdown">
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
          </ul>
        </li>`;
      document.getElementById('userName').textContent = user.username || "User";
      document.getElementById('points').textContent = user.points || 0;
    } else {
      accountMenu.innerHTML = `
        <li>
          <a href="#">Account</a>
          <ul class="dropdown">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </li>`;
      alert("You must be logged in to access the dashboard.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("drip_user");
      window.location.href = "index.html";
    }

    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartItems.innerHTML = "<p style='text-align:center;'>Your cart is currently empty.</p>";
    } else {
      let total = 0;
      cart.forEach(product => {
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${product.price}</p>
        `;
        cartItems.appendChild(item);
        total += parseFloat(product.price.replace('$', ''));
      });
      cartTotal.innerHTML = `<strong>Total:</strong> $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
