<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Dripped Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="products.html" class="active">Shop</a>
            <ul class="dropdown">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links" id="accountMenu"></ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="category-filter">
      <label for="categorySelect">Filter by Category:</label>
      <select id="categorySelect">
        <option value="all">All</option>
        <option value="tracksuits">Tracksuits</option>
        <option value="hoodies">Hoodies</option>
        <option value="shirts">Shirts</option>
        <option value="shorts">Shorts</option>
        <option value="coats">Coats</option>
        <option value="buythefit">Buy-The-Fit</option>
      </select>
    </div>

    <div class="product-grid category-section tracksuits">
      <div class="product-card">
        <img src="images/BlueWhiteRetro.jpg" alt="Blue & White Retro">
        <h3>Blue & White Retro</h3>
        <p class="price">$89.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/GreenRedRetro.jpg" alt="Green & Red Retro">
        <h3>Green & Red Retro</h3>
        <p class="price">$89.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p style="text-align:center;">&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script>
    const accountMenu = document.getElementById("accountMenu");
    const user = JSON.parse(localStorage.getItem("drip_user"));

    if (user) {
      accountMenu.innerHTML = `
        <li>
          <a href="#">Account</a>
          <ul class="dropdown">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
          </ul>
        </li>`;
    } else {
      accountMenu.innerHTML = `
        <li>
          <a href="#">Account</a>
          <ul class="dropdown">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </li>`;
    }

    function logout() {
      localStorage.removeItem("drip_user");
      window.location.href = "index.html";
    }

    // Add to cart logic
    const addButtons = document.querySelectorAll('.buy-button');
    addButtons.forEach(button => {
      button.addEventListener('click', () => {
        const card = button.closest('.product-card');
        const name = card.querySelector('h3').textContent;
        const price = card.querySelector('.price').textContent;
        const image = card.querySelector('img').src;
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price, image });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} added to cart.`);
      });
    });
  </script>
</body>
</html>
