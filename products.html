<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Dripped Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="products.html" class="active">Shop</a>
            <ul class="dropdown">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links" id="accountMenu"></ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="category-filter">
      <label for="categorySelect">Filter by Category:</label>
      <select id="categorySelect">
        <option value="all">All</option>
        <option value="tracksuits">Tracksuits</option>
        <option value="hoodies">Hoodies</option>
        <option value="shirts">Shirts</option>
        <option value="shorts">Shorts</option>
        <option value="coats">Coats</option>
        <option value="buythefit">Buy-The-Fit</option>
      </select>
    </div>

    <div class="product-grid category-section tracksuits">
      <div class="product-card">
        <img src="images/BlueWhiteRetro.jpg" alt="Blue & White Retro">
        <h3>Blue & White Retro</h3>
        <p class="price">$89.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/GreenRedRetro.jpg" alt="Green & Red Retro">
        <h3>Green & Red Retro</h3>
        <p class="price">$89.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">

      <a href="index.html">Home</a> |

      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script src="script.js"></script>

    setupCartButtons();
  </script>
