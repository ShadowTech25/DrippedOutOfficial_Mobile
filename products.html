<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FFD700" />
  <link rel="manifest" href="manifest.json" />
  <title>Shop - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <div class="hamburger"><span></span><span></span><span></span></div>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="products.html" class="active">Shop</a>
            <ul class="dropdown">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links" id="accountMenu"></ul>
      </div>
    </nav>
  </header>

  <main style="padding:40px;">
    <h1>Shop Our Drops</h1>

    <div class="filter-container" style="text-align:center; margin:20px 0;">
      <label for="categorySelect" style="color:gold; font-weight:bold;">Category:</label>
      <select id="categorySelect" style="padding:10px; border-radius:4px;">
        <option value="All">All Products</option>
        <option value="Tank Tops">Tank Tops</option>
        <option value="Tracksuits">Tracksuits</option>
        <option value="Hoodies">Hoodies</option>
        <option value="Pants">Pants</option>
        <option value="Coats">Coats</option>
        <option value="Shorts">Shorts</option>
        <option value="Shirts">Shirts</option>
        <option value="Buy-The-Fit">Buy-The-Fit</option>
      </select>
    </div>

    <div class="product-grid">
      <div class="product-card" data-category="Tank Tops">
        <img src="images/yellow-tank-set.jpg" alt="Yellow Tank Set" />
        <h3>Yellow Tank Set</h3>
        <p class="price">$64.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
      <!-- repeat for each product, updating data-category -->
      <!-- ... -->
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
