<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Dripped Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="products.html">Shop</a>
            <ul class="dropdown">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html" class="active">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links" id="accountMenu"></ul>
      </div>
    </nav>
  </header>

  <main style="padding: 40px;">
    <h1 style="color: gold;">Your Cart</h1>
    <div id="cart-items" class="cart-grid"></div>
    <p id="cart-total" class="cart-total"></p>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </main>

  <footer class="site-footer">
    <p style="text-align:center;">&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script>
    const accountMenu = document.getElementById("accountMenu");
    const user = JSON.parse(localStorage.getItem("drip_user"));

    if (user) {
      accountMenu.innerHTML = `
        <li>
          <a href="#">Account</a>
          <ul class="dropdown">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
          </ul>
        </li>`;
    } else {
      accountMenu.innerHTML = `
        <li>
          <a href="#">Account</a>
          <ul class="dropdown">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </li>`;
    }

    function logout() {
      localStorage.removeItem("drip_user");
      window.location.href = "index.html";
    }

    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'cart-card';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
        total += parseFloat(product.price.replace('$',''));
      });

      cartTotal.textContent = cart.length > 0
        ? `Total: $${total.toFixed(2)}`
        : "Your cart is empty.";
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
